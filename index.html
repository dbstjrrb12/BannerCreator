<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>BannerCreator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">BannerCreator</h1>
      <canvas id="canvas" width="700" height="350"></canvas>
      <div class="canvas-img hidden">
        <img src="" alt="" class="source" />
      </div>
      <!-- <img hidden class="spinner" src="./ball-triangle.svg" alt="Loading..." /> -->
      <div class="setting-input-container">
        <label>width<input class="width-setting" type="text" /></label>
        <label>height<input class="height-setting" type="text" /></label>
      </div>
      <div class="text-input-container">
        <input class="text-input" type="text" placeholder="Type text here :)" />
      </div>
      <div class="font-select-container">
        <select name="fontFamilly">
          <option value="serif" selected>serif</option>
          <option value="sans-serif">sans-serif</option>
          <option value="monospace">monospace</option>
          <option value="cursive">cursive</option>
        </select>
        <select name="fontSize">
          <option value="15px" selected>15px</option>
          <option value="20px">20px</option>
          <option value="25px">25px</option>
          <option value="30px">30px</option>
        </select>
        <select name="textAlign">
          <option value="left">left</option>
          <option value="center" selected>center</option>
          <option value="right">right</option>
        </select>
      </div>
      <div class="color-picker-container">
        <div class="canvas-color-picker-container">
          <button class="random-color-canvas">캔버스 컬러 변경하기</button>
          <input
            class="colorpicker canvas-bg-color"
            type="color"
            value="#e66465"
          />
        </div>
        <div class="font-color-picker-list">
          <button class="random-color-font"> 포인터 컬러 변경하기</button>
          <input class="colorpicker font-color" type="color" value="#e66465" />
      </div>
      <div class="button-container">
        <a class="download" href="" download="BannerCreator.png">다운로드</a>
        <label class="upload">
          사진업로드
          <input type="file" class="hidden" />
        </label>
        <button class="random-image">랜덤 이미지</button>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
