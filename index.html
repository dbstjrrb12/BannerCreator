<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>BannerCreator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">BannerCreator</h1>
      <canvas id="canvas"></canvas>
      <div class="canvas-img hidden">
        <img src="" alt="" class="source" />
      </div>
      <img hidden class="spinner" src="./ball-triangle.svg" alt="Loading..." />
      <div class="size-input-container">
        <label><input class="width-input" type="text" />width</label>
        <label><input class="height-input" type="text" />height</label>
      </div>
      <div class="text-input-container">
        <input class="text-input" type="text" />
      </div>
      <div class="font-input-container">
        <select name="" id=""></select>
        <select name="" id=""></select>
      </div>
      <div class="color-picker-container"></div>
      <div class="button-container">
        <label class="upload">
          upload
          <input type="file" class="hidden" />
        </label>
        <a class="download" href="" download="BannerCreator.png">다운로드</a>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
