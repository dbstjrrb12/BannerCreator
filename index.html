<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>BannerCreator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">BannerCreator</h1>
      <canvas id="canvas" width="700" height="350"></canvas>
      <div class="canvas-img hidden">
        <img src="" alt="" class="source" />
      </div>
      <div class="setting-input-container">
        <label>width<input class="width-setting" type="text" /></label>
        <label>height<input class="height-setting" type="text" /></label>
      </div>
      <div class="text-input-container">
        <input class="text-input" type="text" placeholder="Type text here :)" />
      </div>
      <div class="font-select-container">
        <select name="fontFamilly">
          <option value="serif" selected>serif</option>
          <option value="sans-serif">sans-serif</option>
          <option value="monospace">monospace</option>
          <option value="cursive">cursive</option>
        </select>
        <select name="fontSize">
          <option value="15px" selected>15px</option>
          <option value="20px">20px</option>
          <option value="25px">25px</option>
          <option value="30px">30px</option>
        </select>
        <select name="textAlign">
          <option value="left">left</option>
          <option value="center" selected>center</option>
          <option value="right">right</option>
        </select>
      </div>
      <div class="color-picker-container">
        <div class="canvas-color-picker-container">
          <button class="random-color-canvas">배경색 변경하기</button>
          <input class="colorpicker bg-color-picker" type="color" />
        </div>
        <div class="font-color-picker-list">
          <button class="random-color-font">폰트색 변경하기</button>
          <input class="colorpicker font-color-picker" type="color" value="#000000" />
        </div>
      </div>
      <div class="favorite-setting-container">
        <button class="favorite-bg">현재 배경색 저장</button>
        <button class="favorite-font">현재 글씨색 저장</button>
        <button class="template-store">현재 템플릿 저장</button>
      </div>
      <div class="button-container">
        <a class="download" href="" download="BannerCreator.png">다운로드</a>
        <label class="upload">
          사진업로드
          <input type="file" class="hidden" />
        </label>
        <button class="random-image">랜덤 이미지</button>
      </div>
      <div class="favorite-color-container">
        <section class="fav-bg-container">
          <span class="fav-bg-label">배경</span>
          <div class="fav-bg-list"></div>
        </section>
        <section class="fav-font-container">
          <span class="fav-font-label">폰트</span>
          <div class="fav-font-list"></div>
        </section>
      </div>
     <div class="favorite-template">
      <div class="favorite-template-container"></div>
     </div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
