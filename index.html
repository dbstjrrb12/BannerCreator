<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BannerCreator</title>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body background="./img/background.png">
    <div class="container">
      <h1 class="title">
        <span class="s1">B</span>
        <span class="s2">a</span>
        <span class="s3">n</span>
        <span class="s4">n</span>
        <span class="s5">e</span>
        <span class="s6">r</span>
        <span class="s7">C</span>
        <span class="s8">r</span>
        <span class="s9">e</span>
        <span class="s10">a</span>
        <span class="s11">t</span>
        <span class="s12">o</span>
        <span class="s13">r</span>
      </h1>
      <div class="setting-input-container">
        <label>width<input class="width-setting" type="text" /></label>
        <label>height<input class="height-setting" type="text" /></label>
        <label>비율 크기 조절<input class="setting-checkbox" type="checkbox" /></label>
        <label><input class="scale-setting" type="range" min="0.5" max="2" step="0.01" value="1" disabled /></label>
        <span class="scale-value">1</span>
      </div>
      <canvas id="canvas" width="700" height="350"></canvas>
      <div class="canvas-img hidden">
        <img src="" alt="" class="source" />
      </div>
      <div class="textarea-container">
        <textarea name="" id="" class="text-input" rows="1" placeholder="Type text here :)"></textarea>
      </div>
      <div class="font-select-container">
        <select name="fontFamilly">
          <option value="serif">serif</option>
          <option value="sans-serif" selected>sans-serif</option>
          <option value="monospace">monospace</option>
          <option value="cursive">cursive</option>
        </select>
        <select name="fontSize">
          <option value="25px">25px</option>
          <option value="30px">30px</option>
          <option value="35px">35px</option>
          <option value="40px" selected>40px</option>
          <option value="45px">45px</option>
          <option value="50px">50px</option>
          <option value="55px">55px</option>
          <option value="60px">60px</option>
        </select>
        <select name="textAlign">
          <option value="left">left</option>
          <option value="center" selected>center</option>
          <option value="right">right</option>
        </select>
      </div>
      <div class="color-picker-container">
        <div class="canvas-color-picker-container">
          <button class="random-color-canvas">랜덤 배경색</button>
          <input class="colorpicker bg-color-picker" type="color" />
        </div>
        <div class="font-color-picker-list">
          <button class="random-color-font">랜덤 글씨색</button>
          <input class="colorpicker font-color-picker" type="color"/>
        </div>
      </div>
      <div class="favorite-setting-container">
        <button class="favorite-bg">배경색 저장</button>
        <button class="favorite-font">글씨색 저장</button>
        <button class="template-store">템플릿 저장</button>
      </div>
      <div class="button-container">
        <a class="download" href="" download="BannerCreator.png">다운로드</a>
        <label class="upload">
          사진업로드
          <input type="file" class="hidden" />
        </label>
        <button class="random-image">랜덤 이미지</button>
      </div>
      <div class="favorite-color-container">
        <section class="fav-bg-container">
          <span class="fav-bg-label">배경</span>
          <div class="fav-bg-list"></div>
        </section>
        <section class="fav-font-container">
          <span class="fav-font-label">폰트</span>
          <div class="fav-font-list"></div>
        </section>
      </div>
     <div class="favorite-template">
       <div class="favorite-template-title">⭐️ 템플릿</div>
      <div class="favorite-template-container"></div>
     </div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
